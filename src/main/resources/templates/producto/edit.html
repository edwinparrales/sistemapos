<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{producto.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{producto.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/productos}" th:text="#{producto.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('producto')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='producto', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='producto', field='codigoBarras')}" />
                <div th:replace="~{fragments/forms::inputRow(object='producto', field='codigoInterno')}" />
                <div th:replace="~{fragments/forms::inputRow(object='producto', field='descripcion')}" />
                <div th:replace="~{fragments/forms::inputRow(object='producto', field='valor')}" />
                <div th:replace="~{fragments/forms::inputRow(object='producto', field='cantidad')}" />
                <div th:replace="~{fragments/forms::inputRow(object='producto', field='urlImagen')}" />
                <div th:replace="~{fragments/forms::inputRow(object='producto', field='idCategoria', type='select')}" />
                <input type="submit" th:value="#{producto.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
