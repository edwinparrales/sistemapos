<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Clientes del sistema</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1"> Listado de clientes</h1>
        <div>
            <a th:href="@{/clientes/add}" class="btn btn-primary ms-2"> Nuevo </a>
        </div>
    </div>


    <table class="table table-striped table-hover align-middle">
        <tr>
            <td>Documento</td>
            <td>Nombres</td>
            <td>Direccion</td>
            <td>Telefono</td>
            <td>Email</td>
            <td>Operaciones</td>
        </tr>
        <tbody>
        <tr th:each="cliente : ${listaClientes}">
            <td th:text="${cliente.numDocumento}"></td>
            <td th:text="${cliente.nombres}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.email}"></td>
            <td>


                <a class="btn btn-success" th:href="@{/clientes/edit/{id}(id=${cliente.idCliente})}"> Editar</a>


                <form th:action="@{/clientes/delete/{id}(id=${cliente.idCliente})}"
                      th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                    <button type="submit" class="btn btn-sm btn-secondary">Eliminar</button>
                </form>


            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
