<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Ingreso de inventarios</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Ingreso de Inventarios</h1>

    <div class="container m-2">
        <div class="d-flex flex-row gap-md-5 m-2">

            <form action="" method="get">
                <label for="codigo">Codigo:</label>
                <input type="text" name="codigo" id="codigo">
                <button type="submit">Buscar</button>
            </form>


            <form action="" method="get">

                <label for="codigoBarras">Codigo de Barras:</label>
                <input type="text" name="codigoBarras" id="codigoBarras">
                <button type="submit">Buscar</button>
            </form>

        </div>

        <hr>


        <form action="" method="post">
            <div class="d-flex flex-row m-2">

                <div>
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
                <div>
                    <label for="codigoFactura">Codigo Factura:</label>
                    <input type="text" name="codigoFactura" id="codigoFactura">
                </div>
                <div>

                    <label for="nombreProveedor">Nombre del proveedor:</label>
                    <input type="text" name="nombreProveedor" id="nombreProveedor">

                </div>

            </div>

            <div class="d-flex flex-row m-2">
                <div>
                    <label for="idProducto">id Producto:</label>
                    <input type="number" name="idProducto" id="idProducto" readonly>
                </div>
                <div>
                    <label for="producto">Nombre Producto:</label>
                    <input id="producto" type="text" name="producto" readonly/>
                </div>

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad">
                <button>Adicionar+</button>
            </div>
        </form>

    </div>



    <hr>

    <div class="row">

        <table class="table table-hover">
            <tr>
                <td>Codigo</td>
                <td>Codigo Barras</td>
                <td>Nombre</td>
                <td>Cantidad</td>
                <td>Valor unidad</td>
                <td>Valor Total</td>
            </tr>

            <tr>

            </tr>
            <tr>
                <td>Cod-452</td>

                <td>Teclado Usb</td>
                <td>1</td>
                <td>50.000</td>
                <td>50.000</td>
            </tr>
            </tbody>
        </table>

    </div>


</div>

</body>
</html>
