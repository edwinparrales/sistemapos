<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Ingreso de inventarios</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Ingreso de Inventarios</h1>


        <div class="d-flex flex-row m-2">

            <div>
                <label for="fecha">Fecha</label>
                <input type="text" name="fecha" id="fecha" th:value="${ingreosProductoDTO.fecha}" readonly>
            </div>
            <div>
                <label for="codigoFactura">Codigo Factura:</label>
                <input type="text" name="codigoFactura" id="codigoFactura" th:value="${ingreosProductoDTO.codFactura}"  readonly>
            </div>
            <div>

                <label for="nombreProveedor">Nombre del proveedor:</label>
                <input type="text" name="nombreProveedor" id="nombreProveedor"  th:value="${ingreosProductoDTO.nombreProveedor}" readonly>

            </div>

        </div>


    <hr>

    <div class="d-flex flex-row gap-md-5 m-2">

        <form action="" method="get">
            <label for="codigo">Codigo:</label>
            <input type="text" name="codigo" id="codigo">
            <button type="submit">Buscar</button>
        </form>


        <form action="" method="get">

            <label for="codigoBarras">Codigo de Barras:</label>
            <input type="text" name="codigoBarras" id="codigoBarras">
            <button type="submit">Buscar</button>
        </form>




    </div>
    <hr>

    <div class="d-flex flex-row gap-md-5 m-2">

        <form action="" method="post">


            <div class="d-flex flex-row m-2">
                <div>
                    <label for="idProducto">id Producto:</label>
                    <input type="number" name="idProducto" id="idProducto" readonly th:value="${ingreosProductoDTO.id}" />
                </div>
                <div>
                    <label for="producto">Nombre Producto:</label>
                    <input id="producto" type="text" name="producto" readonly />
                </div>

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" />
                <button>Adicionar+</button>
            </div>
        </form>

    </div>

    <hr>
    <div class="row">

        <table class="table table-hover">
            <tr>
                <td>Codigo</td>
                <td>Codigo Barras</td>
                <td>Nombre</td>
                <td>Cantidad</td>
                <td>Valor unidad</td>
                <td>Valor Total</td>
            </tr>
            <tbody>
            <tr>
                <td>Cod-452</td>
                <td>77785282</td>
                <td>Teclado Usb</td>
                <td>1</td>
                <td>50.000</td>
                <td>50.000</td>
            </tr>
            <tr>
                <td>Cod-452</td>
                <td>77785282</td>
                <td>Teclado Usb</td>
                <td>1</td>
                <td>50.000</td>
                <td>50.000</td>
            </tr>
            </tbody>
        </table>

    </div>

       <script type="application/javascript">

           $( document ).ready(function() {



               $.ajax({
                   type: "GET",
                   url: "/ingreso-productos/buscarCodigo/1",

                   success: function (data) {

                       $("#idProducto").val(data.id)
                       $("#producto").val(data.descripcion)

                       console.log(data)

                   },
                   dataType: "json"
               });




           });
       </script>

</div>


</body>
</html>
